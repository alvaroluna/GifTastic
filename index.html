<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARCASTIFY</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- AJax -->

    <!-- CSS / Bootstrap Styles -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Roboto&display=swap" rel="stylesheet">

<body>

    <div class="container">

        <div class="row" id="title">
            <div class="col-md-12">
                <h1>SARCASTIFY</h1>
                <h5>Plagarized Giphy Search</h5>
            </div>
        </div>

        <!-- row[s] for buttons -->
        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">Enter an emotion</label><br>
                    <input type="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>

    </div>

    <!-- Link to JS -->
    <script src="assets/javascript/engine.js"></script>
</body>

</html>
