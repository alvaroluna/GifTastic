<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Gif</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS / Bootstrap Styles -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Roboto&display=swap" rel="stylesheet">

<body>

    <div class="container">

        <div class="row" id="title">
            <div class="col-md-12">
                <h1>Totally Original<br>Giphy Search</h1>
            </div>
        </div>

        <!-- row[s] for buttons -->
        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>

        <!-- user input row -->
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label id="labelText" for="user-input">Be sincere:</label><br>
                    <input type="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <!-- row for image search results -->
        <div class="row">
            <div class="col-md-12" id="display-images">
                <!-- js will create div and img tags here -->
            </div>
        </div>

        <!-- nicolas cage -->
        <div id="bottomRow" class="row">
            <div class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <img id="cage" src="assets/images/CageSarcasmBackground.png">
                </div>
            </div>
        </div>

    </div>

    <!-- link to js -->
    <script src="assets/javascript/engine.js"></script>

</body>

</html>
